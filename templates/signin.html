{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-icon" style="margin: 0 auto 1rem;">
                <i class="fas fa-brain"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to continue your learning journey with AI</p>
        </div>
        
        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="form-input"
                    placeholder="you@example.com"
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="form-input"
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn-primary">
                <i class="fas fa-right-to-bracket"></i>
                Sign In
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}" class="auth-link">Create one here</a></p>
        </div>
    </div>
</div>
{% endblock %}
