{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-icon" style="margin: 0 auto 1rem;">
                <i class="fas fa-brain"></i>
            </div>
            <h1>Join StudyMate</h1>
            <p>Create your account and start learning with AI-powered tools</p>
        </div>
        
        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="form-input"
                    placeholder="you@example.com"
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="form-input" 
                    minlength="6"
                    placeholder="Minimum 6 characters"
                    autocomplete="new-password"
                >
                <small style="color: var(--text-tertiary); font-size: 0.875rem; margin-top: 0.25rem;">
                    Must be at least 6 characters long
                </small>
            </div>
            
            <button type="submit" class="btn-primary">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('signin') }}" class="auth-link">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
