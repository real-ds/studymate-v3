<!-- templates/signup.html -->
{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Join StudyMate</h1>
            <p>Create your account to start learning with AI</p>
        </div>
        
        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="form-input" minlength="6">
            </div>
            
            <button type="submit" class="btn-primary">Create Account</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('signin') }}" class="auth-link">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
